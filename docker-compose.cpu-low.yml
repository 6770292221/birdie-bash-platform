# CPU LOW configuration - Limited CPU resources for baseline testing
# Usage: docker-compose -f docker-compose.yml -f docker-compose.cpu-low.yml up -d

services:
  # Frontend - Limited resources
  frontend:
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  # Infrastructure services - Minimal CPU
  mongodb:
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  rabbitmq:
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  mysql:
