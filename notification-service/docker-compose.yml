services:
  rabbitmq:
    image: rabbitmq:3.12-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20

  mongo:
    image: mongo:6
    ports:
      - "27017:27017"
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.runCommand({ ping: 1 })"]
      interval: 5s
      timeout: 3s
      retries: 40

  mailhog:
    image: mailhog/mailhog:latest
    ports:
      - "1025:1025"
      - "8025:8025"
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 1025 && wget -q -O- http://localhost:8025/api/v2/status >/dev/null 2>&1"]
      interval: 5s
      timeout: 3s
      retries: 40

  notification-service:
    build: .
    env_file: .env
    depends_on:
      rabbitmq:
        condition: service_healthy
      mongo:
        condition: service_healthy
      mailhog:
        condition: service_healthy
    ports:
      - "3000:3000"
